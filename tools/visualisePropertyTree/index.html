<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<style>

		.node {
			cursor: pointer;
		}

		.node circle {
			fill: #fff;
			stroke: steelblue;
			stroke-width: 2px;
		}

		.node text {
			font: 12px sans-serif;
		}

		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 1px;
		}

	</style>
</head>
<body>
<script src="bower_components/jquery/dist/jquery.js/"></script>
<script src="bower_components/jquery-treetable/jquery.treetable.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
